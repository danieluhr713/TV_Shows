<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Show Shows</title>
</head>
<body>
    <div class=container>
        <div class="row">
            <div class="col-5">
                <h1>TV Show {{show.id}}</h1>
            </div>
            <div class="col-5">
                <a href="/shows/shows">Go back</a>
            </div>
        </div>
        
        <p>Title: {{show.title}}</p>
        <p>Description: {{show.description}}</p>
        <p>Release Date: {{show.releaseDate}}</p>

        <p>Last updated at: {{show.updated_at}}</p>
        <div class="row">
            <div class="col">
                <a href="/shows/{{show.id}}/edit">Edit</a>
            </div>
            <div class="col">
                <p>|</p>
            </div>
            <div class="col">
                <a href="/shows/{{show.id}}/delete">Delete</a>
            </div>
        </div>                      
    </div>
</body>
</html>
